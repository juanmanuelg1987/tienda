<!-- templates/cart.html -->
<!-- Página del carrito de compras -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Carrito de Compras</h1>
    <a href="{{ url_for('index') }}">Volver al catálogo</a>
    {% if products %}
        <ul>
        {% for item in products %}
            <li>{{ item.product.name }} x {{ item.qty }} - ${{ item.product.price * item.qty }}</li>
        {% endfor %}
        </ul>
        <p>Total: ${{ total }}</p>
        <a href="{{ url_for('checkout') }}">Finalizar compra</a>
    {% else %}
        <p>El carrito está vacío.</p>
    {% endif %}
</body>
</html>
